<div class="row justify-content-center">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Sign in</h4>
            <hr>
            <p class="card-text text-center"></p>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">email</span>
                        </div>
                        <input type="text" name="email" class="form-control" [(ngModel)]="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">password</span>
                        </div>
                        <input type="text" name="password" class="form-control" [(ngModel)]="password">
                    </div>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-2" (click)="login();">Login</button>
                <a routerLink="/userCreate" >Register user</a>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="row justify-content-center">
    <div *ngIf="incorrect">
        <div class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> Incorrect credentials.
        </div>
    </div>
</div>
