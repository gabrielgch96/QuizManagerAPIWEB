<div class="row">
    <div class="col-8 offset-2">
        <h2>Create User</h2>
    </div>
</div>
<div class="row justify-content-center my-2">
    <form class="form" #userForm="ngForm">
        <div class="form-group row">
            <label for="inputFirst" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="first_name" name="first_name"
                    [(ngModel)]="userModel.first_name" #name="ngModel" required>
            </div>
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            First name is required
        </div>
        <div class="form-group row">
            <label for="inputLast" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="last_name" name="last_name"
                    [(ngModel)]="userModel.last_name" #last="ngModel" required>
            </div>
        </div>
        <div [hidden]="last.valid || last.pristine" class="alert alert-danger">
            Last name is required
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userModel.email"
                    #email="ngModel" required>
            </div>
        </div>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password"
                    [(ngModel)]="userModel.password" #pass="ngModel" required>
            </div>
        </div>
        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
            Password is required
        </div>
        <div class="form-group">
            <label for="is_admin" class="col-form-label mx-4">Admin</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin"
                [(ngModel)]="userModel.is_admin">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-2">
                <button type="submit" class="btn btn-primary" (click)="goBack()">Back</button>
            </div>
            <div class="col-sm-4 ">
                <button type="submit" class="btn btn-primary" (click)="createUser()" [disabled]="!userForm.form.valid">Create</button>
            </div>
        </div>
    </form>

</div>
