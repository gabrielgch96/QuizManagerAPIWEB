<div class="row">
    <div class="col-8 offset-2">
        <h4 class="text-center">{{this.title.value}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-8 offset-2">
        <hr style="border-width: 3px;" />
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2 ">
        <div class="card">
            <br>
            <form [formGroup]="examForm" class="ml-3" (ngSubmit)="submitExam()">
                <div formArrayName="exam_questions">
                    <div class="form-group" *ngFor="let question of exam_questions.controls; let i = index"
                        [formGroupName]="i">
                        <h6 class="font-weight-bold text-monospace">{{i+1}}.
                            {{exam_questions.controls[i].get('content').value}}</h6>
                        <div formArrayName="options">
                            <div class="form-check"
                                *ngFor="let option of question.get('options').controls; let k = index"
                                [formGroupName]="k">
                                <input class="form-check-input" type="checkbox"
                                    formControlName="is_selected"
                                    id="defaultCheck1">
                                <label class=" ml-2 form-check-label" for="defaultCheck1">
                                    {{option.get('text').value}}
                                </label>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3 offset-9">
                        <button type="submit" class="btn btn-primary" [disabled]="!examForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <hr style="border-width: 3px;" /><br><br>
    </div>
</div>
