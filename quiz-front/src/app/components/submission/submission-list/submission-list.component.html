<div class="row">
    <div class="col-8 offset-2">
        <h2>Submissions</h2>
    </div>
</div><br>
<div class="row ">
    <div class="col-8 offset-2">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Exam Title</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let submission of submissions$">
                    <th>{{submission.id}}</th>
                    <td>{{submission.exam.title}}</td>
                    <td>{{submission.date.dayOfMonth}}/{{submission.date.monthValue}}/{{submission.date.year}}</td>
                    <td>{{submission.score}}</td>
                    <!--<td>{{exam.title}}</td>-->
                    <td><button class="btn btn-outline-info btn-sm" routerLink="/submissionDetail/{{submission.id}}"
                            title="update exam">view answers</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
