<div class="row">
    <div class="col-8 offset-2">
        <h4 class="text-center">{{this.submission.exam.title}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2">
        <hr style="border-width: 3px;" />
    </div>
</div>
<div class="row">
        <div class="col-8 offset-2">
            <p>*Green colored text: correct options.
            *Selected options: checked boxes </p>
        </div>
    </div>
<div class="row">
    <div class="col-8 offset-2 ">
        <div class="card">
            <br>
                <div class="ml-3">
                    <div class="form-group" *ngFor="let question of this.submission.exam.questions; let i = index">
                        <h6 class="font-weight-bold text-monospace">
                            {{i+1}}. {{question.content}}</h6>
                        <div>
                            <div class="form-check" *ngFor="let option of question.options; let k = index">
                                <input class="form-check-input" type="checkbox" 
                                [checked]="checkIfSelected(option)"  disabled>
                                <label class=" ml-2 form-check-label" [ngClass]="{'text-success':option.is_right}">
                                    {{option.text}}-{{option.is_right}}
                                </label>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3 offset-9">
                        <button (click)="goBack()" class="btn btn-primary">Back</button>
                    </div>
                </div>
        </div>
        <hr style="border-width: 3px;" /><br><br>
    </div>
</div>
